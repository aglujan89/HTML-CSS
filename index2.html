<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <section>
        <div>
            <form action="/controlador-registro" method="POST" class="from-registro" enctype="multipart/form-data">
                <div>
                    <label for="nombre"></label>
                    <input name="nombre" type="text" placeholder="Nombre y apellido" required/>
                </div>
                <div>
                    <label for="mail"></label>
                    <input name="mail" type="mail" placeholder="pepito@hormion.com" required/>
                </div>
                <div>
                    <label for="number"></label>
                    <input name="number" type="number" placeholder="2614448884" required/>
                </div>
                <div>
                    <label for="contraseña"></label>
                    <input name="contraseña" type="password" placeholder="tu password" required/>
                </div>
                <div>
                    <label for="femenino">Femenino</label>
                    <input name="femenino" type="radio" value="f"/>
                    <label for="masculino">Masculino</label>
                    <input name="masculino" type="radio" value="m"/>
                    <label for="other">Otro</label>
                    <input name="other" type="radio" value="o"/>
                </div>
                <div>
                    <label for="femenino">Femenino</label>
                    <input name="femenino" type="checkbox" value="f"/>
                    <label for="masculino">Masculino</label>
                    <input name="masculino" type="checkbox" value="m"/>
                    <label for="other">Otros</label>
                    <input name="other" type="checkbox" value="o"/>
                </div>
                <div>
                    <label for="pais">Pais de origen</label>
                    <select name="pais">
                        <option value="arg">ARG</option>
                        <option value="chi">CHI</option>
                        <option value="bra">BRA</option>
                    </select>
                </div>
                <div>
                    <label for="date"></label>
                    <input name="date" type="date">
                </div>
                <div>
                    <label for="image"></label>
                    <input name="image" type="file">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
</body>

</html>
