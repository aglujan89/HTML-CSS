<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/ejercicioExtra2.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <table class="table table-bordered border-dark ">
            <thead class="headerTabla">
              <tr>
                <td><b>Cambio</b></td>
                <td><b>Compra</b></td>
                <td><b>Venta</b></td>
                <td><b>Maximo</b></td>
                <td><b>Minimo</b></td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="primeraCol"><img src="./img/euro.png" alt="euro"><b>Euro/Dolar</b></td>
                <td class="colorAlternativo">1.2524</td>
                <td class="colorAlternativo">1.2527</td>
                <td class="colorAlternativo">1.2539</td>
                <td class="colorAlternativo">1.2488</td>
              </tr>
              <tr>
                <td class="primeraCol"><img src="./img/dolar.png" alt="dolar"><b>Dolar/Yen</b></td>
                <td>119.01</td>
                <td>119.05</td>
                <td>119.82</td>
                <td>119.82</td>
              </tr>
              <tr>
                <td class="primeraCol"><img src="./img/libra.png" alt="libra"><b>Libra/Dolar</b></td>
                <td class="colorAlternativo">1.8606</td>
                <td class="colorAlternativo">1.8611</td>
                <td class="colorAlternativo">1.8651</td>
                <td class="colorAlternativo">1.8522</td>
              </tr>
              <tr>
                <td class="primeraCol"><img src="./img/yen.png" alt="yen"><b>Yen/Euro</b></td>
                <td>0.6711</td>
                <td>0.6705 </td>
                <td>0.6676</td>
                <td>0.6713</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
