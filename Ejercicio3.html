<!DOCTYPE html>
<html lang="en">
<!-- Ahora crearemos otro archivo HTML en que crearemos una lista anidada de enlaces,
deberá verse así:

a. Cada buscador y red social que sale en la lista deben ser links a las respectivas
páginas.
b. Recordemos que no debemos utilizar CSS para lograr ninguna de estas tareas, la idea
es practicar HTML por su cuenta y después sumaremos CSS. -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejericio3</title>
</head>

<body>
    <ul>
        <li>Buscadores
            <ul>
                <li><a target="_blank" href="https://www.google.com.ar/">Google</a></li>
                <li><a target="_blank" href="https://www.bing.com/">Bing</a></li>
            </ul>
        </li>
        <li>Redes Sociales
            <ul>
                <li><a target="_blank" href="https://www.instagram.com/">Instagram</a></li>
                <li><a target="_blank" href="https://twitter.com/">Twitter</a></li>
            </ul>
        </li>
    </ul>
</body>

</html>
